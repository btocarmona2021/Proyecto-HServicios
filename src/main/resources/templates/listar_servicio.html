<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/frangments/head :: head"</head>

    <body class="grid-container">
        <header class="header">
            <nav th:replace="/frangments/navbar :: nav"</nav>
        </header>
        <article class="main"> 
            <!-- LISTA -->

            <h1>Seleccione un Servicio</h1>

            <div class="container m-5">

                <table id="customers">
                    <tr>
                        <th scope="col">Rubro</th>  
                        <th scope="col">Estado</th>
                        <th scope="col">Acción</th>
                    </tr>
                    <tbody th:each="servicio : ${servicios}">
                        <tr>
                            <td hidden th:value="${id}" name="id"></td>  
                            <td th:text="${servicio.rubro}"></td> 
                            <td ><img  class="" th:src="@{/imagen/service/__${servicio.id}__}" width="150px"></td>
                            <td th:text="${servicio.estado == true ? 'ALTA':'BAJA'}"></td>
                            <td>
                                <a th:href="@{/servicio/actualizar/__${servicio.id}__}"><i class="fas fa-feather-alt"></i>
                                    Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-holder">

                    <button class="button2" onclick='goBack()'>Atrás</button>
                    <script>
                        function goBack() {
                            history.back();
                        }
                    </script>
                </div>
            </div>
        </article>
        <footer th:replace="frangments/footer:: footer"></footer>
        <script src="/script.js"></script>
    </body>
</html>
