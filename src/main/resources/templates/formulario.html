<!DOCTYPE html>

    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace= "/fragments/head :: head"> </head>

    <body background="trabajos-construccion-servicios-instrumento-mano-ilustracion-herramientas-trabajo_485380-548.jpg">
                
            <div class="container" align="center">
                <h1> Registar Usuario </h1>
            </div>
        
      
            <div class="container"  align="center">
                <form class="formulariou" th:action="@{/-/-/}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-group" name="nombre" placeholder="Nombre" th:value="${nombre}">
                        <input type="text" class="form-group" name="apellido" placeholder="Apellido" th:value="${apellido}">
                        <input type="text" size="30" class="form-group" name="correo" placeholder="Direccion de Correo Electronico" th:value="${correo}">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-group" name="direccion" placeholder="Domicilio" th:value="${direccion}">
                        <input type="text" size="30" class="form-group" name="telefono" placeholder="Telefono formato Ej. 0xx-1xx-xxxxxx" th:value="${telefono}">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="PASSWORD" th:value="${password}">
                        <input type="password" class="form-control" name="password2" placeholder="Repetir PASSWORD" th:value="${password2}">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="file" class="form-control" name="archivo" >
                    </div>
                    <br>
                                        
                    <div>
                        <input type="date" id="fecha" class="form-group" name="fechalta" value="fecha()" th:value="${fechalta}">
                        <script>
                            function fecha(){ 
                            var fecha = new Date();
                            var year = date.getFullYear();
                            var month = date.getMonth() + 1;
                            var day = date.getDate();
                            document.getElementById('fecha').innerHTML = month + "/" + day + "/" + year;
                           
                        }
                       </script>
                   </div>
                   <br>

                    <button type="submit" class="btn btn-primary"> Guardar </button>
                </form>
             
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
                </div> 
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/index}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        
          </div>
        <div th:replace ="fragments/footer :: div"> </div>
        <div th:replace ="fragments/script :: div"> </div>
    </body>
</html>
