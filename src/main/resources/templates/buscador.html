<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Services</title>
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="../static/style.css"><!-- visual -->
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/jpg" href="/img/logo.jpg"/> 

    </head>
    <body class="grid-container">
         <header class="header">
            <div><a href="/">
                    <img class="img" src="/img/logo.jpg" alt="Hservice"/></a></div>
        </header>
        <nav class="navbar"> NAVBAR

            <a  href="/registrar">registro</a>
            <a  href="/login">login</a>
            <a  href="/buscador">buscar</a>
        </nav>

        <article class="main"> 
            <div>
                <form class="" action="#" method="POST">
                    <div>
                        <input type="text" class="" name="buscar" placeholder="Que desea buscar">

                        <a  href="/buscador"> <!-- <button type="submit" class="">ingresar</button>-->
                            buscar</a>

                    </div>
                </form>
            </div>

            <div class="container">
                <tbody th:each="usuarios : ${usuarios}" th:if="${usuarios.nombre == 'prueba1'}">   
                <div class="card" >
                    <div>
                        <img src="../img/logo.jpg" alt="noti">
                    </div>
                    <!-- <div>
                        <h4 th:text="${usuarios.nombre}"></h4>
                    </div> -->
                    <div>
                        <p th:text="${usuarios.apellido}"></p>
                    </div>


                </div>
                </tbody>
            </div>



        </article>
        <footer class="footer"> informacion del FOOTER</footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
