<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/frangments/header :: head"></head>
    <body class="grid-container">
        <header class="header">
            <div><a href="/">
                    <img class="img" src="/img/logo.jpg" alt="Hservice"/></a></div>
        </header>
        <nav th:replace="/frangments/navbar :: nav"></nav>

        <article class="main"> 
            <div>
                <form class="" th:action="@{/encontrados}" method="POST">
                    <div>
                        <input type="text" class="" name="buscar" placeholder="Que desea buscar">

                        <button type="submit" class="">buscar</button>

                    </div>
                </form>
            </div>

            <div class="container">
                <tbody th:each="usuarios : ${usuarios}" th:if="${usuarios.nombre == 'prueba1'}">   
                <div class="card" >
                    <div>
                        <img src="../img/logo.jpg" alt="noti">
                    </div>
                    <!-- <div>
                        <h4 th:text="${usuarios.nombre}"></h4>
                    </div> -->
                    <div>
                        <p th:text="${usuarios.apellido}"></p>
                    </div>
                </div>
                </tbody>
            </div>
        </article>
        <footer th:replace="frangments/footer:: footer"> </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
