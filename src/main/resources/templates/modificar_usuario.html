<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Services</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/jpg" href="/img/logo.jpg"/> 
    </head>
    <body class="grid-container">
        <header class="header">
            <div><a href="/">
                    <img class="img" src="/img/logo.jpg" alt="Hservice"/></a></div>
        </header>
        <nav class="navbar">NAVBAR</nav>

        <article class="main">
            <div class="container"  align="center">
                <form class="formulario" th:action="@{/usuario/actualizar/__${usuario.id}__}" method="POST">
                    <div class="form-group">
                        <input hidden th:value="${id}" name="id">
                        <input type="text" class="form-group" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}">
                        <input type="text" class="form-group" name="apellido" placeholder="Apellido" th:value="${usuario.apellido}">
                        <input type="text" size="30" class="form-group" name="correo" placeholder="Direccion de Correo Electronico" th:value="${usuario.correo}">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-group" name="direccion" placeholder="Domicilio" th:value="${usuario.direccion}">
                        <input type="text" size="30" class="form-group" name="telefono" placeholder="Telefono formato Ej. 0xx-1xx-xxxxxx" th:value="${usuario.telefono}">
                    </div>
                    <br>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" >
                        <input type="password" class="form-control" name="password2" placeholder="Repita su Contraseña" >
                        </div>
                    <br>
                    <div class="form-group">
                        <input type="file" class="form-control" name="archivo" >
                    </div>
                    <br>


                    <br>

                    <button type="submit" class="btn btn-primary"> Guardar </button>
                </form>




            </div>
            <div class="btn-holder">

                <button class="button2" onclick='goBack()'>Atrás</button>
                <script>
                    function goBack() {
                    history.back();
                    }
                </script>
            </div>

        </article>
        <footer class="footer">FOOTER</footer>

    </body>
</html>
