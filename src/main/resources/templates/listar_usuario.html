<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Services</title>
       <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/jpg" href="/img/logo.jpg"/> 
</head>
<body class="grid-container">
  <header class="header">
      <div><img class="img" src="/img/logo.jpg" alt="Hservice"/></div>
       </header>
        <nav class="navbar">NAVBAR</nav>
        <article class="main">
            <div>Listamos los usuarios</div>
<div class="container m-5" >

            <table border="1"  >
                <thead>
                <h1> Datos de los usuarios </h1>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion de Correo Electronico</th>
                         <th scope="col">Estado</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')" colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="usuarios : ${usuarios}"> 
                    <tr>
                        <th scope="row" th:text="${usuarios.id}" hidden="hidden" ></th>
                        <td th:text="${usuarios.nombre}"></td>
                        <td th:text="${usuarios.apellido}"></td>
                        <td th:text="${usuarios.correo}"></td>
                         <td ><ul>
                            <li>
                                <a >Activo</a>
                            </li>
                            <li><div><a  href="/active">Alta/Baja</a></div>
                               </li>
                        </ul></td>
                        <td>
                               <div><a  href="/modificar">Editar</a></div>                           </td>
                        

                    </tr>

                </tbody>
            </table>
           
            <div class="btn-holder">

                <button class="button2" onclick='goBack()'>Atr√°s</button>
                <script>
                    function goBack() {
                        history.back();
                    }
                </script>
            </div>
        </article>
        <footer class="footer">FOOTER</footer>

    </body>
</html>
